<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake Game</h1>
    <h4 id="score">Score: 0</h4>
    <h4 id="walls">Walls: <span id="key_color">ON</span></h4>
    <button id="new_game" onclick="refreshPage()">Start Over</button>
    <h4>Press KeyBoard <span id="key_color">E</span> to play without walls</h4>
    <h4>Press KeyBoard <span id="key_color">W</span> to play with walls</h4>
    <script src="snakegame.js"></script>
</body>
</html>
